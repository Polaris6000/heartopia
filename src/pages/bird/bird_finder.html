    /**

    function sortbird(birdes, column, order) {

        const currentTime    = document.getElementById('time')?.value    || '';

        return [...birdes].sort((a, b) => {

            if (column === 'name' || column === 'habitat') {

            return order === 'asc' ? valueA - valueB : valueB - valueA;

     *
     * @param {Object|null} motionObj  - { ì‹œê°„: [ë‚ ì”¨, ...], ... } í˜•íƒœ ë˜ëŠ” null
     * @param {string|null} activeTime    - í˜„ì¬ ì„ íƒ ì‹œê°„ëŒ€ (í•˜ì´ë¼ì´íŠ¸ìš©)

    function formatMotion(motionObj, activeTime = null, activeWeather = null) {
        if (!motionObj) return '<span class="motion-none">-</span>';

        const entries = Object.entries(motionObj);
        if (entries.length === 0) return '<span class="motion-none">-</span>';

        return entries.map(([time, weathers]) => {

            const isMatch = activeTime !== null
                && activeWeather !== null
                && time === activeTime
                && weathers.includes(activeWeather);

            const matchClass = isMatch ? ' motion-match' : '';
            // í•´ë‹¹ ì‹œê°„ëŒ€ì˜ ë‚ ì”¨ ëª©ë¡ì„ ì´ëª¨ì§€+í…ìŠ¤íŠ¸ë¡œ ë‚˜ì—´
            const weatherStr = weathers.map(w => `${weatherIcons[w] || ''}${w}`).join(' ');
            return `<span class="motion-badge${matchClass}">${time} Â· ${weatherStr}</span>`;
        }).join('');
    }

                                    <th title="í˜„ì¬ ì¡°ê±´ ì¼ì¹˜ ì‹œ ì´ˆë¡ í•˜ì´ë¼ì´íŠ¸">4â­ ë‚ ê°œ í¼ì¹˜ê¸°</th>

            const weatherDisplay = isAlwaysWeather

            html += `
